name: Build NixOS DigitalOcean Image

on:
  workflow_dispatch:
    inputs:
      host:
        description: "flakeのnixosConfigurationsのホスト名（例: do, hal9000）"
        required: true
        default: "do"
  schedule:
    - cron: "0 0 * * 0"

concurrency:
  group: do-image-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v21

      - name: Enable Magic Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@v13
        with:
          use-flakehub: false

      - name: Build DigitalOcean image
        env:
          HOST: ${{ inputs.host || 'do' }}
        run: |
          set -euxo pipefail
          nix --version
          nix build -L --option system-features "" ".#do-image"
          ls -lah result

      - name: Locate image file
        id: out
        run: |
          set -euxo pipefail
          OUT="$(readlink -f result)"
          if [ -d "$OUT" ]; then
            IMG="$(find "$OUT" -maxdepth 1 -type f -name '*.qcow2*' -print -quit || true)"
          else
            IMG="$OUT"
          fi
          test -n "${IMG:-}" -a -f "$IMG"
          echo "image_path=$IMG" >> "$GITHUB_OUTPUT"

      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: nixos-digitalocean-${{ inputs.host || 'do' }}-${{ github.run_number }}
          path: ${{ steps.out.outputs.image_path }}
          if-no-files-found: error
          retention-days: 14

  release:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true

      # build job の成果物を取ってきて Release に載せる
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: nixos-digitalocean-${{ inputs.host || 'do' }}-${{ github.run_number }}
          path: dist

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: do-image-${{ github.run_number }}
          name: do-image-${{ github.run_number }}
          files: dist/**
          body: |
            ## NixOS DigitalOcean Image

            **Host:** `${{ inputs.host || 'do' }}`
            **Run:** ${{ github.run_number }}
            **Commit:** ${{ github.sha }}
          draft: false
          prerelease: false
